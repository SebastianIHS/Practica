    <script>
        // Función para validar RUT chileno
        function validarRUT(rut) {
            // Eliminar puntos y guiones
            const rutOriginal = rut;
            rut = rut.replace(/\./g, '').replace(/-/g, '');
            
            // Verificar longitud mínima
            if (rut.length < 2) return false;
            
            // Separar cuerpo y dígito verificador
            const dv = rut.charAt(rut.length - 1);
            const cuerpo = rut.substring(0, rut.length - 1);
            
            // Validar que sean sólo números
            if (!cuerpo.match(/^[0-9]+$/)) return false;
            
            // Calcular dígito verificador
            let suma = 0;
            let multiplo = 2;
            
            // Recorrer cada dígito de derecha a izquierda
            for (let i = cuerpo.length - 1; i >= 0; i--) {
                suma += parseInt(cuerpo.charAt(i)) * multiplo;
                multiplo = multiplo === 7 ? 2 : multiplo + 1;
            }
            
            const dvEsperado = 11 - (suma % 11);
            let dvCalculado;
            
            if (dvEsperado === 11) {
                dvCalculado = '0';
            } else if (dvEsperado === 10) {
                dvCalculado = 'K';
            } else {
                dvCalculado = dvEsperado.toString();
            }
            
            // Para debug: mostrar los cálculos
            console.log('RUT original:', rutOriginal);
            console.log('RUT sin formato:', rut);
            console.log('Cuerpo:', cuerpo);
            console.log('Dígito verificador ingresado:', dv);
            console.log('Suma:', suma);
            console.log('Dígito verificador calculado:', dvCalculado);
            console.log('¿Es válido?:', dvCalculado.toUpperCase() === dv.toUpperCase());
            
            // Comparar dígito verificador
            return dvCalculado.toUpperCase() === dv.toUpperCase();
        }
        
        // Función para formatear RUT mientras el usuario escribe
        function formatearRUTInput(input) {
            let rut = input.value.replace(/\./g, '').replace(/-/g, '');
            
            if (rut.length > 1) {
                const dv = rut.charAt(rut.length - 1);
                const cuerpo = rut.substring(0, rut.length - 1);
                
                // Formatear con puntos y guión
                if (cuerpo.length > 0) {
                    // Convertir a número y formatear con puntos
                    const cuerpoNum = parseInt(cuerpo);
                    if (!isNaN(cuerpoNum)) {
                        const cuerpoFormateado = new Intl.NumberFormat('es-CL').format(cuerpoNum);
                        input.value = cuerpoFormateado + '-' + dv;
                    }
                }
            }
        }

        // Verificar si hay errores en la URL (redireccionamiento desde procesar_registro.php)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorContainer = document.getElementById('errores-container');
                errorContainer.classList.remove('d-none');
                errorContainer.innerHTML = decodeURIComponent(error);
            }
            
            // Para registro exitoso
            const registroExitoso = urlParams.get('registro');
            if (registroExitoso === 'exitoso') {
                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
            }
            
            // Configurar la validación del RUT
            const rutInput = document.getElementById('rut');
            const form = document.querySelector('form');
            
            rutInput.addEventListener('blur', function() {
                formatearRUTInput(this);
                
                if (this.value && !validarRUT(this.value)) {
                    this.setCustomValidity('RUT inválido');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
            
            // Validar antes de enviar el formulario
            form.addEventListener('submit', function(event) {
                if (rutInput.value && !validarRUT(rutInput.value)) {
                    event.preventDefault();
                    alert('Por favor ingrese un RUT válido');
                    rutInput.focus();
                }
            });
        };
    </script>
